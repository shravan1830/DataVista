<!DOCTYPE html>
<html>

<head>
	<title>DataVista Login</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet" />
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<img class="wave" src="../static/img/wave.png" />
	<div class="container">
		<div class="img">
			<img src="../static/img/test.jpeg" />
		</div>
		<div class="login-content">
			<form action="http://127.0.0.1:5000/login" method="post" id="login_form">
				<img src="../static/img/avatar.svg" />
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input type="text" class="input" name="Username"/>
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input" name="Passwords" />
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fa-solid fa-database"></i>
					</div>
					<div class="div">
						<h5>Database</h5>
						<input type="text" class="input" name="Database" required/>
					</div>
				</div>
				<div class="form-check form-switch" >
					<label class="form-check-label" for="flexSwitchCheckChecked">Use MongoDB</label>
					<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="use_mongo"/>
				</div>
				<input type="submit" class="btn" value="Login" id="Login" />
			</form>
		</div>
	</div>
	<!-- MDB -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"></script>
	<script type="text/javascript" src="../static/js/login.js"></script>
</body>

</html>
